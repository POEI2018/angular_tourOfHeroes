<!--The content below is only a placeholder and can be replaced.-->
<h1>{{title}}</h1>
<app-heroes #heroesComp></app-heroes>
<div class="hero-edit">
    <h2>Ajouter un nouveau hero</h2>
    <form #heroForm="ngForm" (ngSubmit)="validateHero($event, heroForm)">
      <div style="display: inline-block">
      <label for="name">Nom:</label>
      <input id="name" name="name"  #nameControl="ngModel" [(ngModel)]="newHeroName" required />
     </div>
     <span class="error" *ngIf="nameControl.invalid && nameControl.dirty" >
         Nom du hero obligatoire
        </span>
    <button [disabled]="!heroForm.valid">Valider</button>
    </form>
    FOrmulaire valide ? {{ heroForm.valid }}
</div>
